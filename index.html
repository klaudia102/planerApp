  <title>Work Day Scheduler</title>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    
<!-- Timeblocks go here -->

    <div class="time-block row">
      <div class="hour col-sm-1">9</div>
      <textarea name="9" id="hour-9" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

      <div class="hour col-sm-1">10</div>

    </div>
  </div>

  <script src="https://kit.fontawesome.com/fd9ebe788b.js" crossorigin="anonymous"></script>
